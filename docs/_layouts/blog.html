<!DOCTYPE html>

<html lang="{{ site.locale }}">

<head>
    <meta charset="{{ site.encoding }}">
    {% if page.title %}
    <meta name="name" content="{{ page.title }}">
    {% else %}
    <meta name="name" content="{{ site.name }}">
    {% endif %}
    {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    {% else %}
    <meta name="description" content="{{ site.description }}">
    {% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.name }}</title>
    <link rel="icon" type="image/ico" href="{{ site.url }}/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/milligram/dist/milligram.css">
</head>

<body>
    <nav><br ><center>
        <a class="button button-outline" href="{{ site.url }}">{{ site.name }}</a>
    </center><br ></nav>

    <div class="container">
    {{ page.content }}
    </div>

    <hr >

    <div class="container">
        <h4>Blog Posts</h4>
        <ul>
        {% for post in site.posts %}
            <li>
                <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
        {% endfor %}
        </ul>
    </div>

    <div class="clearfix">
        <p>Copyright &copy; 2020 <a href="{{ site.url }}">Etherio</a> by <a href="https://etherio.net" target="_blank">Ethereal</a></p>
    </div>
</body>

</html>
